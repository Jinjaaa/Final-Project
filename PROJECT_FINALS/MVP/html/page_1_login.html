<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Opportunity</title>
    <link rel = "icon" href ="/assets/common/logo.png" type = "image/x.icon">
    <link rel="stylesheet" href="/PROJECT_FINALS/MVP/css/page_1_login.css">

</head>
<body>
    <div class="container">
        <div class="container_picture" id="picture">
        </div>
        <div class="container_login">
            <div class="wrapper">
                <form action="">
                    <img src="/PROJECT_FINALS/MVP/assets/common/logo.png">
                    <h1>Hello Again!</h1>
                    <p>Welcome back you've been missed!</p>

                    <!---username-->
                    <div class="input_box">
                        <input type="text" placeholder="Username" required>
                    </div>

                    <!---password-->
                    <div class="input_box">
                        <input type="password" placeholder="Password" required>
                    </div>

                    <!---remember and forgot-->
                    <div class="remember_forgot">
                        <label><input type="checkbox">Remember Me</label>
                        <a href="#">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn">Login</button>

                    <div class="register_link">
                        <p>Don't have an account? <a href="page_1_register.html ">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer">
        </div>
    </div>


    <script>
        //soon iibahin nyo to dahil required mag lagay ng username and password. for now ganto muna para ma redirect ka sa home page
        document.getElementsByClassName('btn')[0].addEventListener('click', function(event) {
            event.preventDefault(); // Prevent form submission
            window.location.href = 'page_2_home.html';
        });
        </script>
        
        
</body>
</html>
